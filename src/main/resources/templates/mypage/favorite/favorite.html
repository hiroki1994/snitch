<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>favorite</title>
	<script src="https://kit.fontawesome.com/665f18a48e.js" crossorigin="anonymous"></script>
	<link th:href="@{../css/favorite.css}" rel="stylesheet"></link>

</head>
<!-- お気に入り一覧ページ -->
<body layout:fragment="content">
	<h1>お気に入り</h1>
	<div class="favGift col-sm-8 offset-sm-2">
		<!--「MyPageController」の「/mypage/favorite」で「favGiftListCount」にセットした件数を表示 -->
		<p class="resultCount" th:text="${favGiftListCount} + '件'"></p><br/>
		<div class="favGift col-sm-12">
			<!--「MyPageController」の「/mypage/favorite」で「favGiftList」にセットした取得結果を一件ずつ表示 -->
			<div class="gift" th:each="gift : ${favGiftList}">
				<div class="gift2">
		    		<a th:href="@{'/giftDetail/'+${gift.giftId}}"><img class="gift-picture" th:src="@{'/image/'+${gift.image}}" alt="gift-image"></a>
					<p class="gift-name" th:text="${gift.name}"></p>
					<p class="gift-guest"th:text="${gift.guest}"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
