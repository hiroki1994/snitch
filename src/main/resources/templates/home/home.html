<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">


<head>
<meta charset="UTF-8">
<title>home</title>
<link th:href="@{css/home.css}" rel="stylesheet"></link>
</head>
<!-- ホーム画面 -->
<body>
	<div layout:fragment="content">
	<div class="home col-sm-8 offset-sm-2">
		<div class="gift col-sm-12">
			<!-- 「homeController」でmodelオブジェクト「giftList」に格納したお土産を繰り返し処理で一件ずつ表示 -->
			<div class="gift" th:each="gift : ${giftList}">
				<div class="gift2">
		    		<a th:href="@{'/giftDetail/'+${gift.giftId}}"><img class="gift-picture" th:src="@{'/image/'+${gift.image}}" alt="gift-image"></a>
					<p class="gift-name" th:text="${gift.giftName}"></p>
					<p class="gift-guest"th:text="${gift.guestName}"></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
