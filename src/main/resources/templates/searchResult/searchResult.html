<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">


<head>
<meta charset="UTF-8">
<title>searchResult</title>
<link th:href="@{css/searchResult.css}" rel="stylesheet"></link>


</head>
<!-- 検索結果画面 -->
<body>
	<div layout:fragment="content">
	<div class="searchResult col-sm-8 offset-sm-2">
			<p th:if="${giftListCount == 0}" class="resultCount" th:text="キーワードに該当するお土産はありませんでした。"></p><br/>
			<p th:if="${giftListCount >= 1}" class="resultCount" th:text="${giftListCount} + '件見つかりました。'"></p><br/>
		<div class="gift col-sm-12">
			<div class="gift" th:each="gift : ${giftList}">
				<div class="gift2">
		    		<a th:href="@{'/giftDetail/'+${gift.giftId}}"><img class="gift-picture" th:src="@{'/image/'+${gift.image}}" alt="gift-image"></a>
					<p class="gift-name" th:text="${gift.giftName}"></p>
					<p class="gift-guest" th:text="${gift.guestName}"></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
