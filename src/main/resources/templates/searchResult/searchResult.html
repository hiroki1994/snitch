<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">


<head>
<meta charset="UTF-8">
<title>searchResult</title>
<link th:href="@{css/searchResult.css}" rel="stylesheet"></link>


</head>
<!-- 検索結果画面 -->
<body>
	<div layout:fragment="content">
	<div class="searchResult col-sm-8 offset-sm-2">
			<!--「SearchController」でmodelオブジェクト「giftListCount」に格納した取得件数が「0」の場合、指定のテキストを表示-->
			<p th:if="${giftListCount == 0}" class="resultCount" th:text="キーワードに該当するお土産はありませんでした。"></p><br/>
			<!--「SearchController」でmodelオブジェクト「giftListCount」に格納した取得件数が「−1」でないかつ1以上の場合、件数表示-->
			<p th:if="${giftListCount >= 1 and giftListCount != -1}" class="resultCount" th:text="${giftListCount} + '件見つかりました。'"></p><br/>
			<!--「SearchController」でmodelオブジェクト「giftListCount」に格納した取得件数が「−1」の場合、テキストは非表示-->
			<p th:if="${giftListCount == -1}" class="resultCount" th:text=""></p><br/>
		<div class="gift col-sm-12">
			<!--「SearchController」でmodelオブジェクト「giftList」に格納した検索結果を繰り返し処理で一件ずつ表示-->
			<div class="gift" th:each="gift : ${giftList}">
				<div class="gift2">
		    		<a th:href="@{'/giftDetail/'+${gift.omiyaID}}"><img class="gift-picture" th:src="@{'/image/'+${gift.image}}" alt="gift-image"></a>
					<p class="gift-name" th:text="${gift.name}"></p>
					<p class="gift-guest"th:text="${gift.guest}"></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
